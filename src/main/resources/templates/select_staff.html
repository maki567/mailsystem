<script type="text/javascript">

	$('#submit').on('click', () => {
  		let checkedList = $('.checkList:checked');
		let checkedIdList = [];
		for (checked of checkedList) {
			checkedIdList.push($(checked).val());
			sessionStorage.setItem('key', checkedIdList);
		}
	})
	
</script>
