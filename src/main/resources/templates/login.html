<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
	<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>

<main>

	<img class="logo" src="/img/h_logo.png">

<nav>
	<div class="loginArea">
		<input type="text" name="userName" placeholder="メールアドレス" />
		<input type="password" name="password" placeholder="パスワード" />
		<input type="hidden" id="hiddenUserName" value="" />
		<button id="login" onclick="koshin()" th:class="${loginSession == null || loginSession.getMailAddress() == null ? '' : 'hidden'}">ログイン</button>
	</div>
		
	<a href="http://localhost:8080/mailsystem/user">新規ユーザー登録はこちら</a>
		
</nav>

</main>

<!-- Modal Dialog (ログインエラー) -->
<div th:insert="fragments/dialog_login_error::dialogLoginError"></div>

<script th:inline="javascript">
	/*<![CDATA[*/
	$(() => {
		$('#loginError').dialog(dialogConfig.loginError);
		
		$('button#login').on('click', () => {
			let jsonString = {
				'mailAddress': $('div.loginArea input[name=mailAddress]').val(),
				'password': $('div.loginArea input[name=password]').val()
			};
			$.ajax({
				type: 'POST',
				url: '/mailsystem/auth/login',
				data: JSON.stringify(jsonString),
				contentType: 'application/json',
				datatype: 'json',
				scriptCharset: 'utf-8'
			})
			.then((result) => {
				let user = JSON.parse(result);
				if (isEmpty(user)) {
					$('#hiddenMailAddress').val('');
					$('#loginError').dialog('open');
				} else {
					$('#hiddenMailAddress').val(user['mailAddress']);
					login(user);
				}
			}, () => {
				alert('Error: ajax connection failed.');
			});
		});
		
		$('button#logout').on('click', () => {
			$.ajax({
				type: 'POST',
				url: '/mailsystem/auth/logout',
				datatype: 'json',
				scriptCharset: 'utf-8'
			})
			.then((result) => {
				$('#hiddenMailAddress').val('');
				logout();
				alert('ログアウトしました。');
				location.replace('/mailsystem/');
			}, () => {
				alert('Error: ajax connection failed.');
			});
		});
		
	});
	
	function login(user) {
		let mailAddress = user['mailAddress'];
		$('.welcomeMsg').text(`ようこそ！ ${mailAddress} さん`);
		if (isEmpty($('button#login').prop('class'))) {
			$('button#login').addClass('hidden');
			$('button#logout').removeClass('hidden');
		}

		$('#mypageMenu').removeClass('hidden');
		
		$('div.loginArea input[name=mailAddress]').val('');
		$('div.loginArea input[name=password]').val('');
	}
	
	function logout() {
		$('.welcomeMsg').text(`ようこそ！ ゲスト さん`);
		if (isEmpty($('button#logout').prop('class'))) {
			$('button#logout').addClass('hidden');
			$('button#login').removeClass('hidden');
		}
		if (isEmpty($('#mypageMenu').prop('class'))) {
			$('#mypageMenu').addClass('hidden');
		}
		
		$('div.loginArea input[name=mailAddress]').val('');
		$('div.loginArea input[name=password]').val('');
	}
	
	function koshin(){
		location.reload();
	}
	/*]]>*/
	</script>

</body>

</html>
