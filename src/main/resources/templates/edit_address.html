<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>連絡先編集画面</title>
	<link href="/css/edit_address.css" th:href="@{/css/edit_address.css}" rel="stylesheet" />
</head>

<body>

<header th:insert="fragments/page_header::commonHeader"></header>

<main>

<div class="container">

<div class="first">
	<table id="register" >
		<tr>
			<td>
				<div class="company_name">会社名</div>
				<input class="form" type="text" name="companyName" placeholder="会社名" maxlength="16" th:value="${address.companyName}" />
			</td>
			<td>	
				<div class="company_address">所在地</div>
				<input class="form" type="text" name="companyAddress" placeholder="所在地" maxlength="32" th:value="${address.companyAddress}" />
			</td>
		</tr>
	</table>
</div>
<div class="second">
	<table id="register" class="user">
		<tr>
			<td>
				<div class="corporation">法人呼称の表記位置</div>
				<label class="mae"><input type="radio" name="corporation" value="前株" th:checked='${address.corporation == 0 ? "checked" : null}' />前株</label>
				<label class="ushiro"><input type="radio" name="corporation" value="後株" th:checked='${address.corporation == 1 ? "checked" : null}' />後株</label>
			</td>
			<td>
				<div class="company_number">電話番号(会社)</div>
				<input class="form" type="tel" name="companyNumber" placeholder="会社の電話番号" maxlength="16" th:value="${address.companyNumber}" /><br />
			</td>
			<td>
				<button onclick="location.href='http://localhost:8080/mailsystem/list/'" class="modoru">一覧へ戻る</button>
			</td>
			<td>
				<button class="hensyu" id="confirm">編集</button>
			</td>
		</tr>
	</table>
</div>
<div class="third">

		<tr>
			<td class="clear">
				<input type="button" value="クリア" onclick="clearForm1()" /><br />

				<input class="form" type="email" id="mail10" name="staffMail10" placeholder="担当者のメールアドレス" maxlength="32" th:value="${address.staffMail10}" /><br />
			</td>
			<td class="staffform">
				<div class="staff_number">電話番号</div>
				<input class="form" type="tel" id="num1" name="staffNumber1" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber1}" /><br />

				<input class="form" type="tel" id="num3" name="staffNumber3" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber3}" /><br />
				<input class="form" type="tel" id="num4" name="staffNumber4" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber4}" /><br />
				<input class="form" type="tel" id="num5" name="staffNumber5" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber5}" /><br />
				<input class="form" type="tel" id="num6" name="staffNumber6" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber6}" /><br />

				<input class="form" type="tel" id="num10" name="staffNumber10" placeholder="担当者の電話番号" maxlength="16" th:value="${address.staffNumber10}" /><br />
			</td>
		</tr>
		<tr>
			<td>
				<div class="hidden"></div>
				<input class="hidden" type="text" id="id" name="id" maxlength="16" th:value="${address.id}" />
			</td>
			<td>
				<div class="hidden"></div>
				<input class="hidden" type="text" id="id" name="id" maxlength="16" th:value="${loginSession.getUserId}" />
			</td>
			<td>
				<div></div>
			</td>
			<th class="buttonArea">
				<span class="info hidden">編集が完了しました。</span>
			</th>
		</tr>
	</table>
	</div>
</div>

		'担当者名10': '.staffName2Error',
		'メールアドレス10': '.staffMail2Error',
		'電話番号(担当者)10': '.staffNumber2Error',
};

$(() => {
	
	// jQuery-UIダイアログの初期設定
	$('#inputCompanyError').dialog(dialogConfig.inputCompanyError);
	$('#updateCompanyConfirm').dialog(dialogConfig.updateCompanyConfirm);
	
	$('button#confirm').on('click', () => {
	// 入力チェック処理(validate.js:validate(checkerConfig))を呼び出す
	// 引数はvalidate.js:checkerからチェックしたい項目の変数の宣言を作成する
		let errInfo = validate({
			'companyName': checker.companyName,
			'companyAddress': checker.companyAddress,
			'corporation': null,
			'companyNumber': checker.companyNumber,
			'staffName1': checker.staffName1,
			'staffMail1': checker.staffMail1,
			'staffNumber1': checker.staffNumber1,
			'staffName2': checker.staffName2,
			'staffMail2': checker.staffMail2,
			'staffNumber2': checker.staffNumber2,
			'staffName3': checker.staffName3,
			'staffMail3': checker.staffMail3,
			'staffNumber3': checker.staffNumber3,
			'staffName4': checker.staffName4,
			'staffMail4': checker.staffMail4,
			'staffNumber4': checker.staffNumber4,
			'staffName5': checker.staffName5,
			'staffMail5': checker.staffMail5,
			'staffNumber5': checker.staffNumber5,
			'staffName6': checker.staffName6,
			'staffMail6': checker.staffMail6,
			'staffNumber6': checker.staffNumber6,
			'staffName7': checker.staffName7,
			'staffMail7': checker.staffMail7,
			'staffNumber7': checker.staffNumber7,
			'staffName8': checker.staffName8,
			'staffMail8': checker.staffMail8,
			'staffNumber8': checker.staffNumber8,
			'staffName9': checker.staffName9,
			'staffMail9': checker.staffMail9,
			'staffNumber9': checker.staffNumber9,
			'staffName10': checker.staffName10,
			'staffMail10': checker.staffMail10,
			'staffNumber10': checker.staffNumber10,
		});
		if (errInfo.isError) {
			// エラーがあればエラーダイアログを表示する(validator.js:createErrorDialog(checkerConfig))
			createErrorDialog(errInfo.errMsg);
			$("#inputCompanyError").dialog("open");
		} else {
			// エラーがなければ、確認ダイアログを表示する(dialogConfig.js:createConfirmDialog(checkerConfig))
			createConfirmDialog({
				'companyName': checker.companyName,
				'companyAddress': checker.companyAddress,
				'corporation': null,
				'companyNumber': checker.companyNumber,
				'staffName1': checker.staffName1,
				'staffMail1': checker.staffMail1,
				'staffNumber1': checker.staffNumber1,
				'staffName2': checker.staffName2,
				'staffMail2': checker.staffMail2,
				'staffNumber2': checker.staffNumber2,
				'staffName3': checker.staffName3,
				'staffMail3': checker.staffMail3,
				'staffNumber3': checker.staffNumber3,
				'staffName4': checker.staffName4,
				'staffMail4': checker.staffMail4,
				'staffNumber4': checker.staffNumber4,
				'staffName5': checker.staffName5,
				'staffMail5': checker.staffMail5,
				'staffNumber5': checker.staffNumber5,
				'staffName6': checker.staffName6,
				'staffMail6': checker.staffMail6,
				'staffNumber6': checker.staffNumber6,
				'staffName7': checker.staffName7,
				'staffMail7': checker.staffMail7,
				'staffNumber7': checker.staffNumber7,
				'staffName8': checker.staffName8,
				'staffMail8': checker.staffMail8,
				'staffNumber8': checker.staffNumber8,
				'staffName9': checker.staffName9,
				'staffMail9': checker.staffMail9,
				'staffNumber9': checker.staffNumber9,
				'staffName10': checker.staffName10,
				'staffMail10': checker.staffMail10,
				'staffNumber10': checker.staffNumber10,	
			});
			$("#updateCompanyConfirm").dialog("open");
		}
	});
});
