<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<title>マイページ - Getty Shoes Shop</title>
</head>
<body>
<th:block th:fragment="dialogElectronicSignature">
	<div id="electronicSignature" title="電子署名　設定" class="hidden">
		<table class="resetPassword confirm">
			<tr>
				<th class="reset">ユーザー名</th>
				<td>
					<span th:text="${loginSession.getUserName()}"></span>
				</td>
			</tr>
			<tr>
				<th>い</th>
				<td>
					<input type="password" name="password" placeholder="現在のパスワード" maxlength="16" />
				</td>
			</tr>
			<tr>
				<th>う</th>
				<td>
					<input type="password" name="newPassword" placeholder="新パスワード" maxlength="16" />
				</td>
			</tr>
			<tr>
				<th>え</th>
				<td>
					<input type="password" name="newPasswordConfirm" placeholder="新パスワード確認" maxlength="16" />
				</td>
			</tr>
		</table>
		<span class="note info">※ パスワードは半角英数字 6～16文字で入力ください。</span>
	</div>
</th:block>


</body>
</html>
