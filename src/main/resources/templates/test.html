<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>メール作成画面</title>
	<link href="/css/test.css" th:href="@{/css/test.css}" rel="stylesheet" />
</head>

<body>

<header th:insert="fragments/page_header::commonHeader"></header>

<main>
	<div class="message" id="create">
		<input type="text" name="messageSubject" value="" placeholder="件名" id="subject">
		<br>
		<textarea name="messageText" placeholder="本文" id="text" rows="4" cols="40"></textarea>
	</div>
	
	
	<div class="menubar">
		<input type="file" id="files" class="menubar_files"/>
		<button onclick="location.href='http://localhost:8080/mailsystem/home/'" class="menubar_cancel">キャンセル</button>
		<button onclick="location.href='http://localhost:8080/mailsystem/select/'" 
			type="submit" id="confirm" class="menubar_address-select">連絡先選択へ</button>
		<button id="deleteStorage">保持終了</button>
	</div>
	
	<p id="result"></p>
	<p id="p"></p>
	
</main>

<script type="text/javascript">

	$(function(){
		var d = sessionStorage.getItem('staff');
		$("#result").text(d);
	});
	
	$('#deleteStorage').on('click', () => {
		sessionStorage.removeItem('staff');
	});
	
</script>
</body>

</html>
